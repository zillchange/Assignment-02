<!DOCTYPE html>
<html>
    <head>
        <title>F8 - SHOP</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="donvi_trong_css.css">

        <style>
            html{
                font-size: 50px;
            }
            .box{
                /* width: 100px; */

                /* width: 50%; */
                /* height: 100px; */
                width: 50vw;
                height: 50vh;
                background-color: darkblue;
            }
            h1{
                font-size: 2rem;
            }

            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <!-- 1. Absolute unit(đơn vị tuyệt đối):  
            px: giá trị cố định, không thay đổi khi thu nhỏ or phóng ro tab đó
        2. relative unit(đơn vị tương đối): cần có một nơi để phụ thuộc vào
            %: phụ thuộc vào thẻ body (kích thước của thẻ body bằng với chiều ngang của trình duyệt)
            rem: phụ thuộc vào thẻ html 
            em: phụ thuộc gần nhất vào thẻ có thuộc tính chứa nó
            vw(viewport width): phụ thuộc vào chiều ngang của trình duyệt 
            vh(viewport height): phụ thuộc vào chiều rộng của trình duyệt-->

    <body>
        <div class ="box"></div>
        <div>
            <h1>CSS UNITS</h1>
        </div>
    </body>
</html>
